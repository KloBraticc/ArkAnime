<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArkAnime - Stream Your Favorite Anime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ArkAnime</h1>
    <p>Search and watch anime smoothly</p>
  </header>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search anime..." />
    <button id="searchBtn">Search</button>
  </section>

  <section id="results"></section>

  <section id="episodes"></section>

  <section id="player-section" style="display:none;">
    <h2 id="playerTitle"></h2>
    <video id="videoPlayer" width="720" controls></video>
  </section>

  <script src="script.js"></script>
</body>
</html>
